{% set version = "190600_20161030" %}

package:
  name: portaudio
  version: 19.6.0

source:
  url: http://www.portaudio.com/archives/pa_stable_v{{ version }}.tgz
  sha256: f5a21d7dcd6ee84397446fa1fa1a0675bb2e8a4a6dceb4305a8404698d8d1513

build:
  number: 3
  skip: True  # [osx]

requirements:
  build:
    - {{ compiler('c') }}          # [unix]
    - {{ compiler('cxx') }}        # [unix]
    - {{ compiler('m2w64_c') }}    # [win]
    - {{ compiler('m2w64_cxx') }}  # [win]
  host:
    - posix  # [win]
    - m2w64-toolchain  # [win]
    - alsa-lib  # [linux]
  run:
    - alsa-lib  # [linux]

test:
  commands:
    - test -f $PREFIX/lib/libportaudio$SHLIB_EXT  # [not win]
    - conda inspect linkages -p $PREFIX $PKG_NAME  # [not win]
    - conda inspect objects -p $PREFIX $PKG_NAME  # [osx]

about:
  home: http://www.portaudio.com/
  license: PortAudio
  license_file: LICENSE.txt
  summary: 'PortAudio is a free, cross-platform, open-source, audio I/O library.'

extra:
  recipe-maintainers:
    - ocefpaf
    - scopatz
